{% extends "layout.html" %}
{% block content %}
    <!--ALGORITMO VORAZ-->
    <div class= "convertProcess d-flex my-3">
        <div class=" flex-fill">
            <h2 class="my-2">Convertir imagenes
                <span class="badge badge-primary convertProgress">voraz</span>
            </h2>
            <div class="convertProcessInfo my-3">
                <div class="convertProgressImage"></div>
            </div>
            <a class = "my-2 text-white btn btn-primary startConvertProcess" methodUrl={{ url_for('startConvertProcess')}}>Iniciar voraz</a>
        </div>
        <div class="flex-fill align-self-center mx-4">
            <h4 class="currentStep"></h4>
            <h4 class="totalSteps"></h4>
        </div>
    </div>
    <hr />
    <!-- ALGORTIMO DE ANALISIS DE DISTRIBUCION DE PIXELES-->
    <div class ="analysisProcess my-3">
        <h2 class="my-2">
            <span class="badge badge-primary ">Analizar</span>
            datos del voraz
        </h2>
        <div class="analysisProcessInfo my-3">
            {% if analysisInfo %}
                {{analysisInfo}}
            {%endif%}
        </div>
        <a class = "my-2 text-white btn btn-primary startAnalysisProcess" href={{ url_for('analyze') }}>Analizar</a>
    </div>

    <!--ALGORITMO GENETICO-->


{% endblock content %}

{% block scripts  %}
        <script src="{{url_for('static', filename='convertProcess.js')}}"></script>
{% endblock %}
